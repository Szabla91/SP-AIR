// Nowa uniwersalna funkcja do wstawiania dat
function insertDynamicDates(text) {
  const today = new Date();

  return text.replace(/\{(today|\s*today\s*\+\s*(\d+))\}/g, (match, p1, p2) => {
    let dateToCalculate = new Date(today);
    if (p2) {
      const daysToAdd = parseInt(p2, 10);
      dateToCalculate.setDate(dateToCalculate.getDate() + daysToAdd);
    }
    return dateToCalculate.toLocaleDateString('pl-PL', { day: '2-digit', month: '2-digit' });
  });
}


function renderTemplates() {
  const typ = document.getElementById('typ').value;
  const lang = document.getElementById('lang').value;
  const gender = document.getElementById('gender').value;
  const view = document.getElementById('view') ? document.getElementById('view').value : "column";
  const list = document.getElementById('templates-list');
  list.innerHTML = '';
  list.className = 'templates-list' + (view === "row" ? ' row' : '');

  templates
  .filter(t =>
    (!t.typ || t.typ === typ || t.typ === "ALL") && t.content[lang] && t.content[lang][gender]
  )
  .forEach(t => {
    let text = t.content[lang][gender] || '';
    text = insertDynamicDates(text);
    const block = document.createElement('div');
    block.className = 'template-block' + (view === "row" ? ' row-block' : '');
    block.innerHTML = `
      <div class="template-header">${t.title[lang]}</div>
      <div class="template-content">${text.replace(/\n/g,'<br>')}</div>
    `;
    list.appendChild(block);
  });
}
renderTemplates();
